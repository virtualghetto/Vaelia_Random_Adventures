# you can call macros using the format {STOOGE_REPLY}

#define VRA_CLEAR_ADJACENT VRA_RADIUS VRA_TERRAIN VRA_SIDE
[store_locations]
	[and]
	[filter]
		#id=Vaelia
		side={VRA_SIDE}
		canrecruit=yes
	[/filter]

	radius={VRA_RADIUS}

	#                [filter_radius]
	#                    terrain=X*
	#                    terrain=C*,K*
	#                [/filter_radius]
	[/and]

	[not]
	[filter]
		side={VRA_SIDE}
		canrecruit=yes
	[/filter]
	[/not]

	[not]
		terrain=C*,K*,U*
	[/not]

	variable=adjacent_cavewall
[/store_locations]

[foreach]
	array=adjacent_cavewall
	[do]
		[terrain]
			x,y=$this_item.x,$this_item.y
			terrain={VRA_TERRAIN}
			#terrain=Uu^Uf
			#terrain=Uu^Emf
		[/terrain]
	[/do]
[/foreach]

{CLEAR_VARIABLE adjacent_cavewall}
#enddef

#define VRA_VILLAGE NAME
[event]
	name=moveto
	first_time_only=no

	[filter]
		side=1
		[filter_location]
			location_id="{NAME}"
		[/filter_location]
	[/filter]

	[message]
		speaker=unit
		message= _ "{NAME} it is..."
	[/message]

	{VARIABLE randomMap {NAME}}
	{VRA_NEXT_ENDLEVEL}
[/event]
#enddef

#define VRA_SIDE_ONE
[side]
	# Scenario sides
	# https://wiki.wesnoth.org/SideWML

	# Starting postion on the map is set inside the map file as "1 Kh"
	# Human player is side 1
	side=1

	# possible values are human or ai
	controller=human

	# id from previous scenario
	save_id=Vaelia

	# internal side leader id value
	id=Vaelia

	# name of the leader
	name= _ "Vaelia"

	# type of leader
	type=Sergeant

	# name is unchangable
	# unrenameable=yes

	# if the leader of this side can recruit
	canrecruit=yes

	# types that leader can recruit
	#recruit="Elvish Fighter, My Wesnoth Unit"
	recruit=""

	# starting gold space separated for different difficulties
	{VRA_GAME_GOLD}
	{INCOME 2 0 -2}
	# {NO_INCOME}

	# internal unseen team names. all sides with the same team_name are allies.
	team_name=VaeliaTeam
	user_team_name= _ "Vaelia Allies"

	{QUANTITY shroud no no yes}
	{QUANTITY fog no yes yes}
	share_vision="none"
[/side]
#enddef

#define VRA_NEXT_ENDLEVEL
[switch]
	variable=randomMap
	[case]
		value=Plain
		[endlevel]
			result=victory
			next_scenario=02_vra_plain
			carryover_report=yes
			bonus=no
			linger_mode=no
			{CLEAR_VARIABLE randomMap}
		[/endlevel]
	[/case]
	[case]
		value=Marsh
		[endlevel]
			result=victory
			next_scenario=02_vra_marsh
			carryover_report=yes
			bonus=no
			linger_mode=no
			{CLEAR_VARIABLE randomMap}
		[/endlevel]
	[/case]
	[case]
		value=Desert
		[endlevel]
			result=victory
			next_scenario=02_vra_desert
			carryover_report=yes
			bonus=no
			linger_mode=no
			{CLEAR_VARIABLE randomMap}
		[/endlevel]
	[/case]
	[case]
		value=Winter
		[endlevel]
			result=victory
			next_scenario=02_vra_winter
			carryover_report=yes
			bonus=no
			linger_mode=no
			{CLEAR_VARIABLE randomMap}
		[/endlevel]
	[/case]
	[case]
		value=Cave
		[endlevel]
			result=victory
			next_scenario=04_vra_cave
			carryover_report=yes
			bonus=no
			linger_mode=no
			{CLEAR_VARIABLE randomMap}
		[/endlevel]
	[/case]
	[case]
		value=Volcano
		{VARIABLE_OP do_cave rand "0..1"}
		[if]
			{VARIABLE_CONDITIONAL do_cave numerical_equals 1}
			[then]
			[endlevel]
				result=victory
				next_scenario=03_vra_volcano
				carryover_report=yes
				bonus=no
				linger_mode=no
				{CLEAR_VARIABLE randomMap}
				{CLEAR_VARIABLE do_cave}
			[/endlevel]
			[/then]
		[else]
			[endlevel]
				result=victory
				next_scenario=03_vra_volcano_south
				carryover_report=yes
				bonus=no
				linger_mode=no
				{CLEAR_VARIABLE randomMap}
				{CLEAR_VARIABLE do_cave}
			[/endlevel]
		[/else]
		[/if]
		{CLEAR_VARIABLE do_cave}
	[/case]
	[else]
		[endlevel]
		result=victory
		next_scenario=01_vra_select
		bonus=yes
		carryover_report=yes
		{CLEAR_VARIABLE randomMap}
		[/endlevel]
	[/else]
[/switch]
