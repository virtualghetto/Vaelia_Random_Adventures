#define VRA_SPEECH_EVENTS
[event]
	name=last breath
	first_time_only=no
	[filter]
		[not]
		side=1
		[/not]
		canrecruit=no
	[/filter]
	[filter_second]
		side=1
	[/filter_second]

#	[gold]
#		side=1
#		amount=$unit.cost
