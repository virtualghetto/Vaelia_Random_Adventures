#define ENEMY_SURRENDER
[event]
	name=last breath
	first_time_only=no
	[filter]
		#[not]
		#side=1
		#[/not]
		canrecruit=no
	[/filter]
	[filter_second]
		side=1
	[/filter_second]

#	[gold]
#		side=1
#		amount=$unit.cost
#	[/gold]

	{VARIABLE check_level $unit.level}
	[if]
		{VARIABLE_CONDITIONAL check_level less_than_equal_to 1}
	[then]
		{VARIABLE_OP do_surrender rand "1..100"}
		[if]
			{VARIABLE_CONDITIONAL do_surrender less_than_equal_to {VRA_GAME_SURRENDER_PERCENT}}
		[then]
			[message]
				speaker=second_unit
				message= _ "Give in!"
			[/message]
			[message]
				speaker=unit
				message= _ "I surrender!"
			[/message]
			[store_unit]
				[filter]
					id=$unit.id
				[/filter]
				variable=side_store
			[/store_unit]
			[kill]
				id=$side_store.id
			[/kill]
			# {LOYAL_UNIT 1 (Elvish Fighter) 19 16}
			# {NAMED_LOYAL_UNIT 1 (Elvish Fighter) 19 16 (Myname) ( _ "Myname")}
			[unit]
				type=$side_store.type
				side=1
				x = $side_store.x
				y = $side_store.y
				facing = $side_store.facing
				name=$side_store.name
				#generate_name=yes
				gender=$side_store.gender
				#random_gender=yes
				#random_traits=yes
				random_traits=no
				# upkeep=loyal
				# upkeep=full
				[modifications]
					{TRAIT_LOYAL}
				[/modifications]
				{IS_LOYAL}
			[/unit]
			{CLEAR_VARIABLE side_store}
		[/then]
		[/if]
		{CLEAR_VARIABLE do_surrender}
	[/then]
	[/if]
	{CLEAR_VARIABLE check_level}

[/event]

