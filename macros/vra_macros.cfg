#define VRA_HERO_DIE
	[event]
		name=die
		[filter]
			id=Vaelia
		[/filter]

		[if]
			{VARIABLE_CONDITIONAL timesForever greater_than_equal_to 6}

			# after a few repetitions, we'll let the campaign really end
			# when Malin dies
			[then]

				#[music]
					#name=elvish-theme.ogg
					#immediate=yes
					#append=no
