    {ROAD_COST_MIN Ss^Bw|}
    {ROAD_COST_MIN Ss^Bw/}
    {ROAD_COST_MIN Ss^Bw\}
    {ROAD_COST_MIN Wwt^Bw|}
    {ROAD_COST_MIN Wwt^Bw/}
    {ROAD_COST_MIN Wwt^Bw\}
    {ROAD_COST_MIN Wot^Bw|}
    {ROAD_COST_MIN Wot^Bw/}
    {ROAD_COST_MIN Wot^Bw\}
    {ROAD_COST_MIN Ch}

    {VILLAGES Gg Gg^Vc 8 (Gg, Wwt, Wwt, Wwt, Wwt, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gg^Vc, Gg^Vht, Hh, Gg^Ftr)}
