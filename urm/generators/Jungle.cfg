    {VILLAGES Gg^Ftr Gg^Vht 4 (Gg, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gg^Vc, Gg^Vht, Hh, Gg^Ftr, Gg^Ftr, Gg^Ftr)}
    {VILLAGES Hh Hh^Vc 5 (Gg, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gg^Vc, Gg^Vht, Hh, Gg^Ftr)}
    # {VILLAGES Mm Mm^Vhh 3 (Gg, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gg^Vc, Gg^Vht, Hh, Gg^Ftr)}
    {VILLAGES Ss Ss^Vhs 5 (Gg, Ss, Ss, Wwt, Wwt, Wwt, Wwt^Bw|, Wwt^Bw/, Wwt^Bw\, Rb, Rb, Gg^Vc, Gg^Vht, Hh, Gg^Ftr)}
    {VILLAGES Wwt Ww^Vm 3 (Wwt, Wwt)}

    {CASTLE 12 Gg,Gg^Ftr,Hh,Ds,Ss,Wwt}
