#textdomain wesnoth-Vaelia_Random_Adventures

## Volcanic

#define WORLD_CONQUEST_TEK_MAP_POSTGENERATION_4B
	[event]
		name=prestart
		{WORLD_CONQUEST_TEK_MAP_NOISE_CLASSIC Gs^Fp}
		{WORLD_CONQUEST_TEK_MAP_REPAINT_4B}
	[/event]
#enddef

#define WORLD_CONQUEST_TEK_MAP_REPAINT_4B
{VRA_SCATTER_FILTER_PERCENTAGE (
				terrain=U*,U*^Uf
) "Ql,Md,Md^Xm" 10}
{VRA_SCATTER_FILTER_ALL (
				terrain=Xu
) "Ql,Uu,Uh,Uh,Uu^Uf,Qxu,Uh^Uf"}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Mm^Xm
) "Ql,Uu^Uf,Qxu,Uh^Uf,Uh,Uh,Uu,Ql,Md" 2}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Hh^F*
				[filter_adjacent_location]
					terrain=Ql,Uu,Uh,Uu^Uf,Qxu,Uh^Uf
				[/filter_adjacent_location]
) "Ql,Uu^Uf,Qxu,Uh^Uf" 3}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Hh
				[filter_adjacent_location]
					terrain=Ql,Uu,Uh,Uu^Uf,Qxu,Uh^Uf,Ur
				[/filter_adjacent_location]
) "Uh" 3}
	{WCT_FILL_LAVA_CHASMS}
	[terrain]
		terrain=Uh
		layer=base
		[filter_adjacent_location]
			terrain=Ql
		[/filter_adjacent_location]
		[and]
			terrain=Hh*^*
		[/and]
	[/terrain]
	[terrain]
		terrain=Ur
		[and]
			terrain=Re
			[not]
				terrain=Ch*^*,Kh*^*
				radius=999
				[filter_radius]
					terrain=Re
				[/filter_radius]
			[/not]
		[/and]
	[/terrain]
	{REPEAT_IT 3 obsidian_i (
		[terrain]
			terrain=Ur
			layer=base
			[filter_adjacent_location]
				terrain=Ql,Uu^*,Qxu,Uh^*,Ur^*
			[/filter_adjacent_location]
			[and]
				terrain=G*^*
			[/and]
		[/terrain]
	)}
	{REPEAT_IT 2 scorched_i (
		[terrain]
			terrain=Rd
			layer=base
			[and]
				terrain=Ql,Uu^*,Qxu,Uh^*,Ur^*,Rd
				radius=2
			[/and]
			[and]
				terrain=G*^*
			[/and]
		[/terrain]
	)}
	## change villages
	[terrain]
		terrain=Ur^Vu
		[and]
			terrain=Ur^V*
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Vd
		layer=overlay
		[and]
			terrain=*^Vhh
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Vo
		layer=overlay
		[and]
			terrain=*^Ve
		[/and]
	[/terrain]
	[terrain]
		terrain=Gd^Vc
		[and]
			terrain=G*^Vh
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Vh
		layer=overlay
		[and]
			terrain=*^Vht
		[/and]
	[/terrain]
	[terrain]
		terrain=Rd^Vhh
		[and]
			terrain=Rd^Vh
		[/and]
	[/terrain]
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Dd^Vda
) "Ds^Vct" 3}
	{RANDOM 0..1}
	[if]
		{VARIABLE_CONDITIONAL random equals 0}
		[then]
{VRA_SCATTER_FILTER_FRAC_RAND (
						terrain=Ur^Vu
) "Ur^Vd" "2..3"}
		[/then]
	[/if]
	{RANDOM 0..1}
	[if]
		{VARIABLE_CONDITIONAL random equals 0}
		[then]
{VRA_SCATTER_FILTER_FRAC_RAND (
						terrain=Rd^Vhh
) "Rd^Vd" "2..3"}
		[/then]
	[/if]
	{RANDOM 0..1}
	[if]
		{VARIABLE_CONDITIONAL random equals 0}
		[then]
{VRA_SCATTER_FILTER_FRAC_RAND (
						terrain=D*^V*
) "Ds^Vd" "3..4"}
		[/then]
	[/if]
	## dry terrain
	[terrain]
		terrain=Sm
		layer=base
		[and]
			terrain=Ss^*
		[/and]
	[/terrain]
	[terrain]
		terrain=Gd
		layer=base
		[and]
			terrain=G*^*
		[/and]
	[/terrain]
	[terrain]
		terrain=Md
		layer=base
		[and]
			terrain=M*^*
		[/and]
	[/terrain]
	[terrain]
		terrain=Hhd
		layer=base
		[and]
			terrain=Hh^*
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Fdw
		layer=overlay
		[and]
			terrain=U*^F*
			[not]
				terrain=*^Fet
			[/not]
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Fmw
		layer=overlay
		[and]
			terrain=Rd^F*
			[not]
				terrain=Rd^Fet
			[/not]
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Fetd
		layer=overlay
		[and]
			terrain=*^Fet
		[/and]
	[/terrain]
	## change some forest
{VRA_SCATTER_FILTER_FRACTION (
				terrain=G*^Ft
) "Gd^Fdw,Gd^Fmw" 3}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=G*^Ft
) "Gd^Fms,Gd^Fmw,Gd^Fet" 2}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Hhd^Ft
) "Hhd^Fdw,Hhd^Fmw" 3}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Hhd^Ft
) "Hhd^Fms,Hhd^Fmw" 2}
	## difumine dry/grass border
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Gd
				[filter_adjacent_location]
					terrain=Rd
				[/filter_adjacent_location]
) "Rd" 3}
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Rd
				[filter_adjacent_location]
					terrain=Gd
				[/filter_adjacent_location]
) "Gd" 3}
	## create volcanos where possible and force one
	[store_locations]
		terrain=Ql
		[filter_adjacent_location]
			terrain=M*,M*^Xm
			count=2
			adjacent=se,s,sw
		[/filter_adjacent_location]
		[filter_adjacent_location]
			terrain=K*^*,C*^*,*^V
			count=0
			adjacent=se,s,sw
		[/filter_adjacent_location]
		variable=terrain_to_change
	[/store_locations]
	[if]
		{VARIABLE_CONDITIONAL terrain_to_change.length greater_than 0}
		[then]
			{SHUFFLE_ARRAY terrain_to_change}
			[terrain]
				terrain=Md^Xm
				[filter_adjacent_location]
					x=$terrain_to_change.x
					y=$terrain_to_change.y
					adjacent=ne,n,nw
				[/filter_adjacent_location]
				[not]
					terrain=M*^*
				[/not]
			[/terrain]
		[/then]
	[/if]
	[terrain]
		terrain=Mv
		[and]
			terrain=Ql
			[filter_adjacent_location]
				terrain=Md^Xm,Md
				count=3
				adjacent=se,s,sw
			[/filter_adjacent_location]
		[/and]
	[/terrain]
	[store_locations]
		terrain=Mv
		variable=terrain_to_change
	[/store_locations]
	{FOREACH terrain_to_change i}
		[sound_source]
			id=volcano$i
			sounds=rumble.ogg
			delay=450000
			chance=1
			x=$terrain_to_change[$i].x
			y=$terrain_to_change[$i].y
			full_range=5
			fade_range=5
			loop=0
		[/sound_source]
	{NEXT i}
	## some volcanic coast and reefs
{VRA_SCATTER_FILTER_FRACTION (
				terrain=Ww,Wo
				[filter_adjacent_location]
					terrain=S*^*
				[/filter_adjacent_location]
) "Uue" 2}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Ww,Wo
				[filter_adjacent_location]
					terrain=Uu*,Ur,Uh,D*^*
				[/filter_adjacent_location]
) "Uue,Wwr" "9..11"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Ds
				[filter_adjacent_location]
					terrain=U*,S*^*,W*^*,Gd,Rd
				[/filter_adjacent_location]
) "Uue" "9..11"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Ds
				[filter_adjacent_location]
					terrain=U*
				[/filter_adjacent_location]
) "Uue" "9..11"}
	## rubble
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Hhd
				[filter_adjacent_location]
					terrain=Rd*^*
				[/filter_adjacent_location]
				[and]
					terain=U*^*,Md^Xm,Q*^*,Mv
					radius=4
				[/and]
) "Rd^Dr,Hhd^Dr" "16..20"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Hhd
				[filter_adjacent_location]
					terrain=U*^*
				[/filter_adjacent_location]
) "Ur^Dr,Hhd^Dr" "10..15"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Uh
) "Uu^Dr,Uh^Dr" "9..13"}
	## mushrooms, base amount in map surface
	[store_locations]
		terrain=Hhd,Hhd^F^*
		variable=terrain_to_change
	[/store_locations]
	[store_map_dimensions]
		variable=map_data.dim
	[/store_map_dimensions]
	{VARIABLE map_data.surface "$($map_data.dim.height*$map_data.dim.width)"}
	{RANDOM "$($map_data.surface/600)".."$($map_data.surface/300)"}
	{SHUFFLE_ARRAY terrain_to_change}
	{REPEAT_IT $random mush_i (
		[if]
			[variable]
				name=terrain_to_change.length
				greater_than=$mush_i
			[/variable]
			[then]
				[terrain]
					x=$terrain_to_change[$mush_i].x
					y=$terrain_to_change[$mush_i].y
					terrain=Hhd^Uf
				[/terrain]
			[/then]
		[/if]
	)}
	## chances of few orcish castles
	{WCT_POSSIBLE_MAP4_CASTLE Co 2}
	## craters
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Dd
) "Dd^Dc" "4..6"}
	## grass near muddy or earthy cave become dark dirt
	[terrain]
		terrain=Rb
		[and]
			terrain=G*^*
		[/and]
		[filter_adjacent_location]
			terrain=S*^*,Uue
			count=2-6
		[/filter_adjacent_location]
	[/terrain]
	## some small mushrooms on dark dirt
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Rb
) "Rb^Em" "9..11"}
	## some extra reefs
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Ww,Wo
				[filter_adjacent_location]
					terrain=Ds,Ww,Uu
				[/filter_adjacent_location]
) "Wwr" "18..22"}
	## whirpools
	[store_locations]
		terrain=Ww
		[filter_adjacent_location]
			terrain=Wo
		[/filter_adjacent_location]
		[filter_adjacent_location]
			terrain=Uue
		[/filter_adjacent_location]
		variable=terrain_to_change
	[/store_locations]
	{RANDOM 4..15}
	{VARIABLE random "$($terrain_to_change.length/$random)"}
	{SHUFFLE_ARRAY terrain_to_change}
	{REPEAT_IT $random whirlpool_i (
		[item]
			x=$terrain_to_change[$whirlpool_i].x
			y=$terrain_to_change[$whirlpool_i].y
			image=scenery/whirlpool.png
		[/item]
		[sound_source]
			id=volcano$i
			sounds=mermen-hit.wav
			delay=90000
			chance=1
			x=$terrain_to_change[$whirlpool_i].x
			y=$terrain_to_change[$whirlpool_i].y
			full_range=5
			fade_range=5
			loop=0
		[/sound_source]
	)}
	## dessert sand no near water or village
	[terrain]
		terrain=Dd
		[filter_adjacent_location]
			terrain=W*^*,*^V*
			count=0
		[/filter_adjacent_location]
		[and]
			terrain=Ds
		[/and]
		## TODO: does this line do something ?
		variable=terrain_to_change
	[/terrain]
	## very dirt coast
	[store_locations]
		terrain=Ds
		variable=terrain_to_change
	[/store_locations]
	{RANDOM 3..4}
	{WCT_FRACTION_REPLACE $random Ds^Esd}
	{WCT_FRACTION_REPLACE 6 Ds^Es}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Dd
) "Dd^Es" "4..6"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Uue
) "Uue^Es" "2..3"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=Sm
) "Sm^Es" "4..6"}
	## 1.12 new forest
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=*^Fp
) "*^Ft" "6..10" LAYER="overlay"}
	[terrain]
		terrain=*^Ftd
		layer=overlay
		[and]
			terrain=H*^Ft
		[/and]
	[/terrain]
	[terrain]
		terrain=*^Fts
		layer=overlay
		[and]
			terrain=*^Ft
		[/and]
	[/terrain]
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=*^Fmw
) "*^Fts" "4..7" LAYER="overlay"}
{VRA_SCATTER_FILTER_FRAC_RAND (
				terrain=*^Fms
) "*^Ft" "2..4" LAYER="overlay"}

	{RANDOM 0..19}
	[if]
		{VARIABLE_CONDITIONAL random equals 0}
		[then]
			{WCT_CHANGE_MAP_WATER g}
		[/then]
	[/if]
	[if]
		{VARIABLE_CONDITIONAL random equals 1}
		[then]
			{WCT_CHANGE_MAP_WATER t}
		[/then]
	[/if]
	{CLEAR_VARIABLE map_data}
#enddef
