		name=prestart
		{WORLD_CONQUEST_TEK_MAP_NOISE_CLASSIC Gs^Fp}
		{WORLD_CONQUEST_TEK_MAP_REPAINT_2A}
		{WCT_MAP_2A_POST_BUNUS_DECORATION}
		{CLEAR_VARIABLE terrain_to_change}
	[/event]
