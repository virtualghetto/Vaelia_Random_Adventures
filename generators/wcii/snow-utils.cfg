#define WCT_RANDOMIZE_SNOWED_FOREST
	[store_locations]
		terrain=Aa^F*,Ha^F*
		variable=wcii.terrain_to_change
	[/store_locations]
	{FOREACH wcii.terrain_to_change i}
		{RANDOM Aa^Fpa,Aa^Fda,Aa^Fma}
		[terrain]
			x=$wcii.terrain_to_change[$i].x
			y=$wcii.terrain_to_change[$i].y
			terrain=$random
			layer=overlay
		[/terrain]
	{NEXT i}
#enddef

