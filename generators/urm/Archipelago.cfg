    map_height={MAP_HEIGHT}

    iterations={ITERATIONS}
    hill_size=4
    island_size=0

    temperature_iterations=2000
    temperature_size=4

    max_lakes=50
    min_lake_height=0
    lake_size=100
    river_frequency=100

    villages=10
    players={PLAYERS}
    castle_size={CASTLE_SIZE}

    roads=12
    road_windiness=10

    default_flatland=Gg

