    # Swamp village for fords
    {VILLAGES Wwf Wwf^Vhs 8 ()}

    # Mermen villages - some needed for proper village balance
    {VILLAGES Ww Ww^Vm 5 ()}

    {CASTLE 12 (Gg, Gs^Fp, Hh, Hh^Fp, Mm)}
