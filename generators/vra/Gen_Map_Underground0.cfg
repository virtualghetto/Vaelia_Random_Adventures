        {SCATTER_TERRAIN Ch Cud 100}
        {SCATTER_TERRAIN Kh Kud 100}

	[time_area]
		terrain=Gg,Sm,Sm^B*,Sm^V*,Re
		{DEFAULT_SCHEDULE}
	[/time_area]
    [/event]
#enddef
