	{VRA_CLEAR_CAVE_BORDER Qxu}

        {SCATTER_EMBELLISHMENTS U*,W* ^Es 10}
        {SCATTER_EMBELLISHMENTS Uu,Uue,Ur,Uh ^Em 10}
        {SCATTER_EMBELLISHMENTS Uu,Uue ^Emf 10}
