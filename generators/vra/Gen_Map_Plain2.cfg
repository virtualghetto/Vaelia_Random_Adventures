#textdomain wesnoth-Vaelia_Random_Adventures

#define GENERATE_MAP_Plain2 ITERATIONS MAP_WIDTH MAP_HEIGHT ISLAND_SIZE CASTLE_SIZE PLAYERS
    name=default
    castle_size={CASTLE_SIZE}
    island_size=0
    map_width=40
    map_height=40
    iterations={ITERATIONS}
    hill_size=6
    max_lakes=0
#ifdef EASY
    villages=20
#else
    villages=15
#endif
    players={PLAYERS}
    min_lake_height=2000
    lake_size=0
    river_frequency=0

    temperature_iterations=2000
    temperature_size=6

    roads=3
    road_windiness=3

    #list of common terrain types which come in at
    #different heights, from highest to lowest
    [height]
        height=0
        terrain=Gg
    [/height]

    #forest appears at moderate temperatures
    {VRA_CONVERT_COOL 300 1000 Gg Gs^Fp}
    {VRA_CONVERT_WARM 300 1000 Gg Gs^Fp}

    #road costs
    [road_cost]
        terrain=Gg
        cost=10
        convert_to=Rr
    [/road_cost]

    [road_cost]
        terrain=Gs^Fp
        cost=20
        convert_to=Rr
    [/road_cost]

    [road_cost]
        terrain=Ww
        cost=50
        convert_to_bridge=Ww^Bw|, Ww^Bw/, Ww^Bw\
        convert_to=Rr
    [/road_cost]

    {MIN_COST_ROAD Re}
    {MIN_COST_ROAD Rr}
    {MIN_COST_ROAD Ww^Bw|}
    {MIN_COST_ROAD Ww^Bw/}
    {MIN_COST_ROAD Ww^Bw\}
    {MIN_COST_ROAD Ch}

    [village]
        terrain=Gg
        convert_to=Gg^Vh
        adjacent_liked=Gg, Ww, Ww, Ww, Ww, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        rating=8
    [/village]

    #villages in forest are Elvish
    [village]
        terrain=Gs^Fp
        convert_to=Gg^Ve
        rating=4
        adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp, Gs^Fp, Gs^Fp
    [/village]
    [village]
        terrain=Hh
        convert_to=Hh^Vhh
        rating=4
        adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
    [/village]

    #mermen villages - give them low chance of appearing
    [village]
        terrain=Ww
        convert_to=Ww^Vm
        rating=1
        adjacent_liked=Ww, Ww
    [/village]

    [castle]
        valid_terrain=Gg, Gs^Fp, Re, Rr
        min_distance=12
    [/castle]

    [naming]
        {VILLAGE_NAMES}
    [/naming]

    [village_naming]
        {VILLAGE_NAMES}
    [/village_naming]
#enddef

#define VRA_MAP_EVENTS_Plain2
    {DEFAULT_MUSIC_PLAYLIST}
    {DEFAULT_SCHEDULE}

    [event]
        name=prestart

        {VRA_VILLAGE_COASTLINE}

        {SCATTER_EMBELLISHMENTS G* ^Efm 7}
        {SCATTER_EMBELLISHMENTS Re,Gg ^Gvs 5}
        {SCATTER_EMBELLISHMENTS G*,R* ^Es 2}
        {SCATTER_EMBELLISHMENTS G*,R* ^Em 2}
        {SCATTER_EMBELLISHMENTS G*,R* ^Wm 0.25}
    [/event]
#enddef
